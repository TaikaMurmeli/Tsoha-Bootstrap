{% extends "base.html" %}
{% block content %}
<h1>Muokkaa aiheen kuvausta</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<h2>Aihe: {{attributes.nimi}}</h2>
<form method="post" action="{{base_path}}/aihe/paivita/{{attributes.id}}">
    <input class="form-group" name ="nimi" type="hidden" value="{{attributes.nimi}}">
    <input class="form-group" name ="id" type="hidden" value="{{attributes.id}}">
    <div class="form-group">
        <label>Kuvaus:</label>
        <textarea rows="5" name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
</form>

{% endblock %}
