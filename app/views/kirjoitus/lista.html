{% extends "base.html" %}
{% block content %}
    <h1>Kirjoitukset</h1>
  
  <p>
    <a href="{{base_path}}/kirjoitus/uusi" class="btn btn-success">Lisää kirjoitus</a>
  </p>
    
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Otsikko</th>
        <th>Julkaistu</th>
        <th>Julkaisija</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for kirjoitus in kirjoitukset %}
      <tr>
        <td><a href="{{base_path}}/kirjoitus/{{kirjoitus.id}}">{{kirjoitus.nimi}}</a></td>
        <td>{{kirjoitus.julkaistu}}</td>
        <td>{{kirjoitus.julkaisija}}</td>
        <th>
            <a class="btn btn-default btn-sm" href="#">Muokkaa</a>
            <a class="btn btn-danger btn-sm" href="#">Poista</a>
        </th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
