{% extends "base.html" %}
{% block content %}
<h1>Luo uusi kirjoitus</h1>

<form method="post" action="{{base_path}}/kirjoitus">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Sisaltö</label>
        <input type="text" name="sisalto" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>

{% endblock %}
