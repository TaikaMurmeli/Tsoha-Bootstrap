{% extends "base.html" %}
{% block content %}
<h1>Luo uusi kirjoitus aiheeseen: {{aihe.nimi}}</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/kirjoitus">
    <div class="form-group">
        <label>Otsikko</label>
        <textarea rows="1" name="nimi" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label>Sisaltö</label>
        <textarea rows="10" name="sisalto" class="form-control"></textarea>
    </div>
    
    <div class="form-group">
        <label>Aihe: {{aihe.nimi}} id: {{aihe.id}}</label>
        <input type="hidden" name="aihe_id" value="{{aihe.id}}" class="form-control">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>

{% endblock %}
