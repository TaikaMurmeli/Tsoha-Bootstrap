{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kirjoitusta</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/kirjoitus/paivita/{{attributes.id}}">
    <div class="form-group">
        <label>Otsikko</label>
         <textarea rows="1" name="nimi" class="form-control">{{attributes.sisalto}}</textarea>
    </div>

    <div class="form-group">
        <label>Sisalt√∂</label>
        <textarea rows="10" name="sisalto" class="form-control">{{attributes.sisalto}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
</form>

{% endblock %}
